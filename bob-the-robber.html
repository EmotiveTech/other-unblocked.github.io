<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bob-the-Robber 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* 1. Setup the black background and hide scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. Create a container that keeps the game's shape */
        #game-container {
            width: 1440px;  /* Original width */
            height: 910px;  /* Original height */
            position: relative;
            transform-origin: center center;
        }

        /* 3. Ensure the SWF emulator fills the container */
        .swf-wrapper, dangerous-html, div.swf {
            width: 100% !important;
            height: 100% !important;
        }

        embed {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/dangerous-html@0.1.12/dist/default/lib.umd.js"></script>
</head>
<body>

    <div id="game-container">
        <dangerous-html
            html="<script src='https://garage-56.github.io/test42/ruffle/ruffle.js'></script>
            <div class='swf'>
                <embed src='https://garage-56.github.io/Garage-56/bobtherobber.swf' 
                       type='application/x-shockwave-flash'>
                </embed>
            </div>"
        ></dangerous-html>
    </div>

    <script>
        // AUTO-SCALE FUNCTION
        // This script calculates how much to 'zoom' the game to fit your screen perfectly.
        function scaleGame() {
            const container = document.getElementById('game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Calculate the ratio
            const scaleX = windowWidth / 1440;
            const scaleY = windowHeight / 910;
            const scale = Math.min(scaleX, scaleY); // Use the smaller scale to avoid cutting off

            container.style.transform = `scale(${scale})`;
        }

        // Run on load and whenever you resize the window
        window.addEventListener('resize', scaleGame);
        window.addEventListener('load', scaleGame);
        
        // Extra check for Ruffle loading
        setTimeout(scaleGame, 1000);
    </script>

    <script>
        // [Insert your Tab Cloaker Script from the previous code here]
    </script>

</body>
</html>
