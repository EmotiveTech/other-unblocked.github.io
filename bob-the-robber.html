    <script>
      // --- FAZBEAR TAB RENAMER V3.0 (AUTO-GRABBER) ---

(function() {
    // 1. SETUP HTML FOR THE MENU
    const html = `
    <div id="cloaker-menu" style="
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: #111; 
        border: 2px solid #b30000; 
        padding: 20px; 
        z-index: 99999; 
        font-family: 'Courier New', monospace; 
        color: #eee; 
        text-align: center;
        box-shadow: 0 0 50px #000;
        width: 350px;
    ">
        <h3 style="color: #b30000; margin-top: 0;">TAB CLOAKER V3</h3>
        
        <label style="font-size: 0.8rem; color: #888;">QUICK SELECT:</label><br>
        <select id="cloak-preset" style="width: 95%; margin-bottom: 15px; padding: 5px; background: #222; color: #fff; border: 1px solid #444;">
            <option value="">-- Choose a Disguise --</option>
            <option value="Google Drive|https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">Google Drive</option>
            <option value="Google Classroom|https://ssl.gstatic.com/classroom/favicon.png">Google Classroom</option>
            <option value="Google Docs|https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">Google Docs</option>
            <option value="My Drive - Google Drive|https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">My Drive</option>
            <option value="Inbox (1) - Gmail|https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">Gmail</option>
            <option value="Wikipedia|https://en.wikipedia.org/static/favicon/wikipedia.ico">Wikipedia</option>
            <option value="Canvas|https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">Canvas</option>
            <option value="Schoology|https://ui.schoology.com/design-system/assets/favicon-d123.ico">Schoology</option>
        </select>
        
        <hr style="border-color: #333; margin: 10px 0;">

        <label style="font-size: 0.8rem;">TAB TITLE:</label><br>
        <input type="text" id="cloak-title" placeholder="e.g. Math Notes" style="width: 90%; margin-bottom: 10px; padding: 5px; background: #000; color: #fff; border: 1px solid #333;"><br>
        
        <label style="font-size: 0.8rem;">WEBSITE ICON GRABBER:</label><br>
        <div style="display: flex; justify-content: center; gap: 5px; margin-bottom: 15px;">
            <input type="text" id="cloak-domain" placeholder="e.g. roblox.com" style="width: 60%; padding: 5px; background: #000; color: #fff; border: 1px solid #333;">
            <button id="btn-grab" style="width: 30%; background: #444; color: white; border: none; cursor: pointer; font-size: 0.7rem;">GET ICON</button>
        </div>

        <input type="hidden" id="cloak-icon-url">
        
        <div style="margin-bottom: 15px;">
            <img id="icon-preview" src="" style="width: 32px; height: 32px; display: none; border: 1px solid #555;">
        </div>
        
        <button id="btn-cloak" style="background: #b30000; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">APPLY</button>
        <button id="btn-reset-cloak" style="background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-left: 5px;">RESET</button>
        
        <div style="margin-top: 10px; font-size: 0.7rem; color: #666;">Press Alt + R to Open / ESC to Close</div>
    </div>
    `;

    // Add to body
    const div = document.createElement('div');
    div.innerHTML = html;
    document.body.appendChild(div);

    // --- VARIABLES ---
    const menu = document.getElementById('cloaker-menu');
    const inputTitle = document.getElementById('cloak-title');
    const inputDomain = document.getElementById('cloak-domain');
    const inputIconUrl = document.getElementById('cloak-icon-url');
    const selectPreset = document.getElementById('cloak-preset');
    const imgPreview = document.getElementById('icon-preview');
    
    const btnGrab = document.getElementById('btn-grab');
    const btnApply = document.getElementById('btn-cloak');
    const btnReset = document.getElementById('btn-reset-cloak');

    // --- FUNCTIONS ---

    function setFavicon(url) {
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = url;
    }

    function loadSettings() {
        const savedTitle = localStorage.getItem('faz_cloak_title');
        const savedIcon = localStorage.getItem('faz_cloak_icon');

        if (savedTitle) {
            document.title = savedTitle;
            inputTitle.value = savedTitle;
        }

        if (savedIcon) {
            setFavicon(savedIcon);
            inputIconUrl.value = savedIcon;
            showPreview(savedIcon);
        }
    }

    function showPreview(url) {
        imgPreview.src = url;
        imgPreview.style.display = 'inline-block';
    }

    // 1. PRESET HANDLER
    selectPreset.addEventListener('change', function() {
        const val = this.value;
        if(!val) return;
        
        const parts = val.split('|'); // Split "Name|URL"
        inputTitle.value = parts[0];
        inputIconUrl.value = parts[1];
        showPreview(parts[1]);
    });

    // 2. DOMAIN GRABBER HANDLER
    btnGrab.addEventListener('click', function() {
        const domain = inputDomain.value.trim();
        if(!domain) return;

        // Use Google's S2 Service to fetch favicon
        const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        
        inputIconUrl.value = iconUrl;
        showPreview(iconUrl);
    });

    // 3. APPLY SETTINGS
    function applyCloak() {
        const t = inputTitle.value;
        const i = inputIconUrl.value;

        if (t) {
            document.title = t;
            localStorage.setItem('faz_cloak_title', t);
        }
        
        if (i) {
            setFavicon(i);
            localStorage.setItem('faz_cloak_icon', i);
        }

        menu.style.display = 'none';
    }

    // 4. RESET
    function resetCloak() {
        localStorage.removeItem('faz_cloak_title');
        localStorage.removeItem('faz_cloak_icon');
        location.reload(); 
    }

    // --- KEY LISTENERS ---
    document.addEventListener('keydown', function(e) {
        if (e.altKey && e.key.toLowerCase() === 'r') {
            e.preventDefault();
            menu.style.display = 'block';
        }
        if (e.key === 'Escape') {
            menu.style.display = 'none';
        }
    });

    btnApply.addEventListener('click', applyCloak);
    btnReset.addEventListener('click', resetCloak);

    // Load on start
    loadSettings();

})();
    </script>
